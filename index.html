<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Shop</title>
    <link rel="stylesheet" href="./css/style.css">

    <script src="https://kit.fontawesome.com/d22d9dd2e6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Header of Web Page -->
    <header class="container">
        <div class="head">
            <h1 class="bold">Mobile Shop</h1>
        </div>

        <div class="nav">
            <ul>
                <li><a href="index.html"><button>Trang chủ</button></a></li>
                <li><button id="btn_login">Đăng nhập</button></li>
                <li><button id="btn_logout">Đăng xuất</button></li>
                <li><button id="btnManageBill">Quản lý đơn hàng</button></li>
                <li><button id="btnManageProduct">Quản Lý sản phẩm</button></li>
                <li><button id="btnAdd">Thêm Sản Phẩm</button></li>
            </ul>
            <div class="search">
                <input id="searchKey" type="text" placeholder="Tìm Kiếm">
                <button id="btnSearch"><i class="fas fa-search"></i></button>
                <ul id="listSearch">
                    <!-- <li class="item">
                        <img src="" alt="">
                        <span>Name</span>
                    </li> -->
                </ul>
            </div>
        </div>
    </header>

    <!-- Body of Web Page -->
    <div class="container">
        <div class="slides" id="slide-form">
            <img class="mySlides" src="./asset/image/ad1.png">
            <img class="mySlides" src="./asset/image/ad2.png">
            <img class="mySlides" src="./asset/image/ad3.png">
            <img class="mySlides" src="./asset/image/ad4.png">
        </div>

        <div id="filter_form">
            <div id="filterBrand">
                <ul id="listBrand">
                    <!-- Js-code -->
                </ul>
                <div class="content">
                    <ul id="loadProduct"></ul>
                </div>
            </div>
        </div>

        <div class="logIn" id="login_form">
            <div>
                <label for="username">Tên Đăng Nhập:</label>
                <input class="form-control" type="text" id="userName">
            </div>
            <div>
                <label for="pwd">Mật Khẩu:</label>
                <input class="form-control" type="password" id="pwd">
            </div>
            <div class="btn-login">
                <button type="submit" class="btn btn-secondary" id="btnSubmit">Đăng Nhập</button>
                <button class="btn btn-secondary" id="btn_register">Đăng Ký</button>
            </div>
        </div>

        <div class="signUp" id="register_form">
            <div>
                <label for="username">Tên Đăng Nhập:</label>
                <input type="text" class="form-control" id="uName">
            </div>
            <div>
                <label for="pwd">Mật Khẩu:</label>
                <input type="password" class="form-control" id="password">
            </div>
            <div>
                <label for="pwd">Nhập Lại Mật Khẩu:</label>
                <input type="password" class="form-control" id="confirmPassword">
            </div>
            <div class="btn-login">
                <button class="btn btn-secondary" type="submit" id="btnRegister">Đăng Ký</button>
            </div>
        </div>

        <div id="cart_form">
            <a href="cart.html">
                <div id="cart-show">
                    <!-- <h3>Cart</h3>    -->
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartNumbers">0</span>
                </div>
            </a>
        </div>

        <div id="user_form">
            <div class="content">
                <ul id="listProduct">
                    <!-- js Code -->
                </ul>
            </div>
        </div>

        <div id="detail_form">
            <div id="productDetail"></div>
        </div>

        <div id="admin_form">
            <table id="table" class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phầm</th>
                        <th>Thương Hiệu</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                        <th>Mô Tả</th>
                        <th>Nhà Phân Phối</th>
                        <th>Tác Vụ</th>
                    </tr>
                </thead>
                <tbody id="ts_tbody">
                    <!-- js Code -->
                </tbody>
            </table>
        </div>

        <div class="add_product" id="add-product-form">
            <div class="input">
                <i class="fas fa-qrcode"></i>
                <input type="text" placeholder="ID của sản phẩm" id="newID">
            </div>
            <div class="input">
                <i class="fas fa-tags"></i>
                <input type="text" placeholder="Tên sản phẩm" id="newName">
            </div>
            <div class="input">
                <i class="fas fa-tablet-alt"></i>
                <input type="text" placeholder="Nhãn hiệu" id="newBrand">
            </div>
            <div class="input">
                <i class="fas fa-dollar-sign"></i>
                <input type="text" placeholder="Giá sản phẩm" id="newPrice">
            </div>
            <div class="input">
                <i class="fas fa-sort-numeric-up-alt"></i>
                <input type="text" placeholder="Số lượng" id="newQuantity">
            </div>
            <div class="input">
                <i class="fas fa-file-alt"></i>
                <input type="text" placeholder="Mô tả" id="newDescription">
            </div>
            <div class="input">
                <i class="fas fa-people-arrows"></i>
                <input type="text" placeholder="Nhà phân phối" id="newProvider">
            </div>
            <button class="btn btn-outline-success" id="add_btn">Thêm và cập nhật</button>
            <button class="btn btn-outline-danger" id="clear_btn">Xóa dữ liệu</button>
        </div>

        <div id="bill_form">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tên Khách Hàng</th>
                        <th>Số Điện Thoại</th>
                        <th>Địa Chỉ</th>
                        <th>Ngày Tạo Đơn</th>
                        <th>Tổng Giá Trị Đơn Hàng</th>
                    </tr>
                </thead>
                <tbody id="listBill">
                    <!-- js Code -->
                </tbody>
            </table>
        </div>
</body>
<script src="./js/index.js"></script>

</html>

</html>
