<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cart.css">
    <script src="https://kit.fontawesome.com/d22d9dd2e6.js" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Cart</title>
</head>

<body>
    <header class="container">
        <div class="head">
            <h1 class="bold">Mobile Shop</h1>
        </div>
        <div class="nav">
            <ul>
                <li><a href="index.html"><button>Home</button></a></li>
                <li><button>About us</button></li>
                <li><button>Contact</button></li>
            </ul>
            <div class="search">
                <input type="text" value="" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
    </header>
    <div class="container">
        <div id="cart_form">
            <a href="cart.html">
                <div id="cart-show">
                    <!-- <h3>Cart</h3>    -->
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cartNumbers">0</span>
                </div>
            </a>
        </div>
        <table class="listCartProduct table table-striped">
            <thead>
                <th>Name Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </thead>
            <tbody id="content">
                <!-- js code -->
            </tbody>
        </table>
        <div id="payment"></div>
        <button id="btnPayment" class=" btn btn-secondary">Thanh Toán</button>

        <!-- đoạn này bị ẩn , nó hiện lên khi ng dùng ấn vào Payment  -->
        <div id="userInfor">
            <form>
                <h3>Please enter you information to complete bill.</h3>
                <label>Full Name:</label><br>
                <input id="inName" class="form-control" type="text" value=""><br>
                <label>Phone Number:</label><br>
                <input id="inPhone" class="form-control" type="text" value=""><br><br>
                <label>Address:</label><br>
                <input id="inAdd" class="form-control" type="text" value=""><br><br>
                <label>Ghi Chú</label><br>
                <textarea id="inNote" name="note" placeholder="..." cols="30" rows="10"></textarea></br>
                <input id="vehicle1" type="checkbox" name="vehicle1" value="GiaoHang1">
                <label for="vehicle1">Giao Hàng Tiêu Chu?n</label><br>
                <input id="vehicle2" type="checkbox" name="vehicle2" value="GiaHang2">
                <label for="vehicle2">Giao Hàng Nhanh</label><br>
                <button id="btnBuy" class="btn btn-secondary">Mua Hàng</button>
            </form>
        </div>
    </div>

</body>
<script src="./js/cart.js"></script>

</html>
